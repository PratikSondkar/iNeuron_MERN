<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Baldo Fitness - Your point to reach ultimate fitness</title>
    <link rel="icon" href="images/icons8-deadlift-96.png" type="image/png" />

    <link rel="stylesheet" href="./main.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!-- Left side for logo -->
      <div class="left">
        <img src="./images/logo.png" alt="logo.png" />
      </div>
      <!-- Mid for navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">BMI Calculator</a></li>
          <li><a href="#">Workouts</a></li>
        </ul>
      </div>
      <!-- Right for buttons -->
      <div class="right">
        <button type="button" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-primary">Sign Up</button>
      </div>
    </header>
    <section>
      <div class="container">
        <h1>
          Please fill up the contact form to know about our exlusive
          offers!
        </h1>
        <form action="#">
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Your Name" required/>
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Your Last Name" />
          </div>

          <div class="form-group">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>

          <div class="form-group">
            <label for="contact">Mobile No.:</label>
            <input type="tel" name="fname" id="contact" required placeholder="+91 0123456789"/>
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
